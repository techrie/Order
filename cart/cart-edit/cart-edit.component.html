<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <form #f="ngForm">
                <div class="row">
                    <div class="col-sm-4">
                        <label for="name">{{ cart.name }}</label>
                    </div>
                    <div class="col-sm-3 form-group">
                        <label for="amount"></label>   
                        <input type="number" id="amount" class="form-control" 
                        min="1" oninput="validity.valid||(value='')"
                        [ngModel]="defaultNumber"
                        required
                        name="amount"
                        (change)="onChangeQty($event)"
                        >  
                    </div>
                    <div class="col-sm-2">
                        <label for="price">${{ cart.price }} </label>
    <!--                <input type="text" id="price" class="form-control"> -->        
                    </div> 
                    <button class="btn" type="button" (click)="onDeleteItem()">X</button>
                </div>
            </form>
        </div>
    </div>
    </div>
