<div class="row">
    <div class="col-xs-12">
       <a style="cursor: pointer;" class="list-group-item clearfix"
        *ngFor="let item of pizzamenu; let i=index" [routerLink]='"i"' routerLinkActive="active-link">
        
            <div class="pull-left">
                <h3 class="list-group-item-heading">{{ item.name }}</h3>
                <p class="list-group-item-text">{{ item.description }}</p>
            </div>

            <span class="pull-right">
               {{ item.price }}
               <button type="button" (click)="sendToCart(item)">Add to Cart</button>
            </span>
       </a>
    </div>
</div>
